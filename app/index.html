<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lens of China</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div id="map"></div>
<div class="container-fluid" id="main">
  <div class="row">
  	<div class="col-xs-6" id="left">

      <h2>Lens of China</h2>
      <div class="form-group col-md-12">
        <label for="sel1">Select list:</label>
          <select class="form-control" id="js-city">
            <option value="北京">Beijing | 北京</option>
            <option value="香港">Hong Kong | 香港</option>
            <option value="上海">Shanghai | 上海</option>
            <option value="天津">Tianjin | 天津</option>
        </select>
      </div>

      <div class="col-md-8 col-md-offset-2">
        <button type="button" id="data"name="button">Harvard Art Museum</button>
        <button type="button" id="data-getty"name="button">Getty Museum</button>
      </div>

      <!-- item list -->
      <div class="poptrox"data-bind="foreach: artObjects">
        <h5 data-bind="html: title"></h5>
        <a data-bind="attr: { href: imageLarge }"><img class="image thumb img-rounded img-responsive center-block" data-bind="attr: {src: imageThumb, alt: title }" /></a>
        <ul class="list-unstyled">
          <li><span data-bind="html: date"></span> | <span data-bind="html: period"></span></li>
          <li data-bind="text: department"></li>
          <li data-bind="html: culture"></li>
          <li data-bind="html: dimensions"></li>
          <li data-bind="text: creditline"></li>
        </ul>
        <hr>
      </div>
      <!-- /item list -->

    </div>
    <div class="col-xs-6"><!--map-canvas will be postioned here--></div>

  </div>
</div>




    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/jquery.poptrox/jquery.poptrox.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->

    <script src="scripts/map.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/models.js"></script>

    <!-- endbuild -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDFNEbCIajW_75HYkGBCYudNr1-5hp3J5E&v=3&callback=initMap"
   async defer></script>
  </body>
</html>
