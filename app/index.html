<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lens of China</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/bower_components/skeleton/css/skeleton.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div id="map"></div>
<div id="right-panel">
  <h4>Results</h4>
  <ol id="places"></ol>
  <button id="more">More results</button>
</div>
<div class="container-fluid" id="main">
  <div class="row">
  	<div class="col-md-6 col-xs-12" id="left">

      <h2 class="text-center">Lens of China</h2>
      <div class="form-group col-md-12">
        <label for="sel1">Select list:</label>
          <select class="form-control" id="js-city">
            <option value="香港">Hong Kong | 香港</option>
            <option value="北京">Beijing | 北京</option>
            <option value="上海">Shanghai | 上海</option>
            <option value="天津">Tianjin | 天津</option>
        </select>
      </div>
      <!-- <div class="row">
        <div class="col-md-12">

        </div>
      </div> -->

      <div class="col-lg-12 col-xs-12 center-block">
        <button type="button center-block" id="data" name="button">Harvard Art Museum</button>
        <button type="button center-block" id="data-getty" name="button">Getty Museum</button>
      </div>
      <div id="panorama"></div>
      <div class="row">
        <div class="col-md-12">
          <div id="noPano" class="alert alert-warning"><strong>No Panorama!</strong> Sorry, but no panorama was found for this location.</div>
        </div>
      </div>

      <!-- item list -->
    <div class="row">
      <div class="col-md-12">
        <div data-bind="foreach: artObjects">
          <div class="flex">
            <div class="image-container">
              <a target="_blank" data-bind="attr: { href: imageLarge }"><img class="center-block img-rounded img-responsive" data-bind="attr: {src: imageThumb, alt: title }" /></a>
            </div>
            <div class="text-container">
              <h5 data-bind="html: title"></h5>
              <ul class="list-unstyled">
                <li><span data-bind="html: date"></span> | <span data-bind="html: period"></span></li>
                <li data-bind="text: department"></li>
                <li data-bind="html: culture"></li>
                <li data-bind="html: dimensions"></li>
                <li data-bind="text: creditline"></li>
              </ul>
            </div>
            <hr>
          </div>
        </div>
      </div>

    </div>
      <!-- /item list -->

    </div>
    <div class="col-xs-6"><!--map-canvas will be postioned here--></div>

  </div>
</div>




    <!-- build:js scripts/vendor.js -->

    <script src="/bower_components/jquery.poptrox/jquery.poptrox.js"></script>

    <script src="scripts/map.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/models.js"></script>

    <!-- endbuild -->

   async defer></script>
  </body>
</html>
